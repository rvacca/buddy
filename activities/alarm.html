<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery Mobile Web App</title>
<link rel="stylesheet" href="../css/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" type="text/css" href="../css/jqm-datebox.min.css" /> 
<link rel="stylesheet" href="../css/main.css">
<script src="../js/jquery-1.8.2.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/alarm.js"></script>
<script src="../js/plugins.js"></script>
<script src="../js/jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript" src="../js/jqm-datebox.core.min.js"></script>
<script type="text/javascript" src="../js/jqm-datebox.mode.flipbox.min.js"></script>
</head> 
<body> 

<div data-role="page" id="alarm">
	<div data-role="header" data-id="main" id="header" data-position="fixed">
		<h1><img src="../images/logo.png"></h1>
        <a id="backbtn" data-transition="slide" data-direction="reverse" href="../index.html" data-role="button" data-icon="back"  data-theme="b">Back</a>
	</div>
	<div data-role="content">	
    	<p><div id="activitytitle">Morning Alarm</div>
    	<div id="instructions">Wake up to positive messages to think on</div></p>
		<div id="alarmform">
				<input name="alarmtime" id="alarmtime" type="date" data-role="datebox"
   data-options='{"mode": "timeflipbox", "overrideTimeFormat": 12, "minuteStep": 15, "useHeader":false, "setTimeButtonLabel": "Set Time", "defaultValue":"7:30", "useFocus":true, "timeOutput":"%I:%M", "timeOutputOverride":true}'>
  			<div data-role="fieldcontain">
                <select id="alarmstatus" name="alarmstatus" data-role="slider" data-mini="true">
                <option value="off">Off</option>
                <option value="on">On</option>
                </select>
        	 </div>
        </div>
	</div>
</div>
</body>
</html>
